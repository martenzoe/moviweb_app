{% extends 'base.html' %}

{% block title %}Add Movie to {{ user.name }} - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Add a New Movie to {{ user.name }}'s Favorites</h1>
    <form action="{{ url_for('add_movie', user_id=user.id) }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Movie Title:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" id="director" name="director" class="form-control">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" id="year" name="year" class="form-control">
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="number" id="rating" name="rating" step=".1" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Add Movie</button>
        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">Back to {{ user.name }}'s Movies</a>
    </form>
</div>
{% endblock %}
