{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Movie Recommendations for {{ user.name }}</h1>
            <ul class="list-group">
                {% for movie in recommendations %}
                <li class="list-group-item">{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
