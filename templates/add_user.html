{% extends 'base.html' %}

{% block title %}Add User - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Add a New User</h1>
    <form action="{{ url_for('add_user') }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to Users</a>
    </form>
</div>
{% endblock %}
